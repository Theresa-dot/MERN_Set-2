<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task 8</title>

    <style>
        main {
            text-align: center;
        }

        .inp {
            width: 99%;
        }

        form {
            width: 50%;
            margin: 0 auto;
            border: none;
            background: linear-gradient(to bottom, #f9f8cc, #d486b7);
            padding: 10px 20px;
        }

        table{
            width: 100%;
            border: none;
        }

        th,
        td {
            border: none;
            padding-top: 6px;
        }

        .radio label,
        .checkbox label {
            display: inline-block;
            margin-right: 10px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
        }

        .checkbox-container label {
            margin-right: 10px;
        }

        button{
            background-color: red;
            color: white;
            padding: 5px 20px;
            border-radius: 40px;
        }

        .error {
            color: red;
            display: inline;
        }
    </style>

</head>

<body>
    <a href="../index.html">
        <h1 style="text-decoration: underline;">INDEX</h1>
    </a> <br>

    <main>
        <div>
            <h1 style="color: blue;">Registration form</h1>
            <form onsubmit="return validateForm()">
                <table border="1">
                    <tr>
                        <td> <strong> First Name </strong></td>
                        <td> <input type="text" class="inp" name="firstName"> <span class="error"></span> </td>
                    </tr>
                    <tr>
                        <td> <strong> Last Name </strong></td>
                        <td> <input type="text" class="inp" name="lastName"> <span class="error"></span> </td>
                    </tr>
                    <tr>
                        <td> <strong> Email </strong></td>
                        <td> <input type="email" class="inp" name="email"> <span class="error"></span> </td>
                    </tr>
                    <tr>
                        <td> <strong> Password </strong></td>
                        <td> <input type="password" class="inp" name="password"> <span class="error"></span> </td>
                    </tr>
                    <tr>
                        <td> <strong> Re-enter Password </strong></td>
                        <td> <input type="password" class="inp" name="reenterPassword"> <span class="error"></span> </td>
                    </tr>
                    <tr>
                        <td> <strong> Gender: </strong></td>
                        <td class="radio" style="text-align: left;">
                            <input type="radio" id="male"> <label for="male">Male</label>
                            <br>
                            <input type="radio" id="female"> <label for="female">Female</label>
                        </td>
                    </tr>
                    <tr>
                        <td><strong>Age:</strong></td>
                        <td> <input type="number" class="inp" name="age"> <span class="error"></span> </td>
                    </tr>
                    <tr>
                        <td><strong>Phone Number</strong></td>
                        <td> <input type="tel" class="inp" name="phoneNumber"> <span class="error"></span> </td>
                    </tr>
                    <tr>
                        <td><strong>Address</strong></td>
                        <td> <textarea name="address" id="address" cols="19" rows="4" class="inp"></textarea> <span class="error"></span> </td>
                    </tr>
                    <tr>
                        <td><strong>State</strong></td>
                        <td><input type="text" class="inp" name="state"> <span class="error"></span> </td>
                    </tr>
                    <tr>
                        <td><strong>Country</strong></td>
                        <td>
                            <select name="country" id="country" style="width: 30%; display: flex;">
                                <option value="default">Choose your country</option>
                                <option value="india">India</option>
                            </select> <span class="error"></span>
                        </td>
                    </tr>
                    <tr>
                        <td><strong>Languages known</strong></td>
                        <td class="checkbox-container">
                            <input type="checkbox" id="english"> <label for="english">English</label>
                            <input type="checkbox" id="kannada"> <label for="kannada">Kannada</label>
                            <input type="checkbox" id="hindi"> <label for="hindi">Hindi</label>
                            <input type="checkbox" id="telugu"> <label for="telugu">Telugu</label> <span class="error"></span>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2" style="text-align: left;">
                            <input type="checkbox" id="true"> <label for="true">Hereby I declare all the given details
                                are true</label>
                        </td>
                    </tr>
                    <tr style="text-align: right;">
                        <td colspan="2">
                            Log in to <a href="https://ethnus.com/" target="_blank">Ethnus</a> website
                        </td>
                    </tr>
                </table>
                <button type="submit" style="margin-top: 10px;">Register</button>
            </form>
        </div>
    </main>

    <script>
        function validateForm() {
            const inputs = document.getElementsByClassName("inp");
            let isValid = true;
    
            for (let i = 0; i < inputs.length; i++) {
                const input = inputs[i];
                const errorSpan = input.nextElementSibling;
    
                if (input.value.trim() === "") {
                    errorSpan.textContent = "Poor";
                    isValid = false;
                } else {
                    errorSpan.textContent = "";
                }
            }
    
            const password = document.getElementsByName("password")[0].value;
            const reenterPassword = document.getElementsByName("reenterPassword")[0].value;
            const passwordError = document.getElementsByName("reenterPassword")[0].nextElementSibling;
    
            if (password !== reenterPassword) {
                passwordError.textContent = "Mismatch";
                isValid = false;
            } else {
                passwordError.textContent = "";
            }
    
            return isValid;
        }
    </script>
    
</body>

</html>
