<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task 4</title>
</head>

<body>
    <a href="../index.html">
        <h1 style="text-decoration: underline;">INDEX</h1>
    </a> <br>
    <main style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
        <form style="border: 1px solid black; padding: 5%;">
            <input type="button" onClick="showDate()" value="show date" /><br>
            <span id="date"></span><br><br>

            <input type="button" onClick="showTime()" value="show Time" /><br>
            <span id="time"></span>
        </form>
    </main>

    <script>
        function showDate() {
            var date = new Date();

            const months = [
                'jan', 'feb', 'mar', 'apr', 'may', 'jun',
                'jul', 'aug', 'sep', 'oct', 'nov', 'dec'
            ];

            const day = date.getDate().toString().padStart(2, '0');
            const month = months[date.getMonth()];
            const year = date.getFullYear();

            var formattedDate = `${day}/${month}/${year}`;

            document.getElementById("date").innerHTML = formattedDate;
        }



        function showTime() {
            var date = new Date();
            document.getElementById("time").innerHTML = date;
        }

    </script>
</body>

</html>
