<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task 2</title>
</head>
<body>
    <a href="../index.html">
        <h1 style="text-decoration: underline;">INDEX</h1>
    </a> <br>

    <script>
        function order(str) {
            return str.split("").sort().join("");
        }

        let userInput = prompt("Enter a string:");

        let orderedString = order(userInput);

        let userInputH1 = document.createElement("h1");
        userInputH1.textContent = "You entered: " + userInput;

        let orderedStringH1 = document.createElement("h1");
        orderedStringH1.textContent = "The ordered string is: " + orderedString;

        document.body.appendChild(userInputH1);
        document.body.appendChild(orderedStringH1);
    </script>
</body>
</html>
