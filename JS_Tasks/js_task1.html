<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task 1</title>
</head>
<body>
    <a href="../index.html">
        <h1 style="text-decoration: underline;">INDEX</h1>
    </a> <br>
    
    <script>
        let num1 = prompt("Enter a number?");
        let result = num1.toString().split('').reverse().join('');
        
        let enteredNumberH1 = document.createElement("h1");
        enteredNumberH1.textContent = "You entered: " + num1;
        
        let reversedNumberH1 = document.createElement("h1");
        reversedNumberH1.textContent = "The reversed number is: " + result;
        
        document.body.appendChild(enteredNumberH1);
        document.body.appendChild(reversedNumberH1);
    </script>
</body>
</html>
