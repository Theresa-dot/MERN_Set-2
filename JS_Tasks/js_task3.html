<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task 3</title>
</head>

<body>
    <a href="../index.html">
        <h1 style="text-decoration: underline;">INDEX</h1>
    </a> <br>

    <main style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
        <div style="border: 1px solid black; padding: 5%;">
            <form>
                1st Number: <input type="text" placeholder="number1" id="1stNum"><br><br>
                2nd Number: <input type="text" placeholder="number2" id="2ndNum"><br><br>
                <input type="button" onClick="multiplyBy()" value="Multiply" />
                <input type="button" onClick="divideBy()" value="Divide" />
            </form>
            <br>
            <div>
                <p>The Result is: <br>
                    <span id="result" style="text-align: left; display: block;"></span>
                </p>
            </div>
    </main>

    </div>
    <script>
        function multiplyBy() {
            num1 = document.getElementById("1stNum").value;
            num2 = document.getElementById("2ndNum").value;
            document.getElementById("result").innerHTML = num1 * num2;
        }

        function divideBy() {
            num1 = document.getElementById("1stNum").value;
            num2 = document.getElementById("2ndNum").value;
            document.getElementById("result").innerHTML = num1 / num2;
        }

    </script>
</body>

</html>
