<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Task 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="./bs_task6.css">
</head>

<body>

    <a href="../index.html">
        <h1 style="text-decoration: underline;">INDEX</h1>
    </a> <br>

    <section class="container mt-5 w-50">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputName" class="form-label">Name</label>
                        <input type="text" class="form-control is-invalid" id="exampleInputName" required>
                        <div class="invalid-feedback">
                            Name is required.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control is-invalid" id="exampleInputEmail1"
                            aria-describedby="emailHelp" required>
                        <div class="invalid-feedback">
                            Email is required.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control is-invalid" id="exampleInputPassword1" required>
                        <div class="invalid-feedback">
                            Password is required.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="hobbies" class="form-label">Hobbies</label>
                        <input type="text" class="form-control" list="hobbiesList" id="hobbies" required>
                        <datalist id="hobbiesList">
                            <option value="Badminton">
                            <option value="Cricket">
                            <option value="Swimming">
                            <option value="Photography">
                            <option value="Movies">
                        </datalist>
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Sign in</button>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        const inputFields = document.querySelectorAll('.form-control');
        inputFields.forEach((input) => {
            input.addEventListener('input', () => {
                if (input.value.trim() === '') {
                    input.classList.add('is-invalid');
                } else {
                    input.classList.remove('is-invalid');
                }
            });
        });
    </script>
</body>

</html>
