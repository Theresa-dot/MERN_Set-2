<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
    
  <form class="was-validated mx-auto bg-light m-5 py-2 px-5" style="max-width: 40%;">
    <div class="mb-3 mt-3">
      <label for="uname" class="form-label">Name</label>
      <input type="text" class="form-control" id="uname" name="uname" required>
      <div class="invalid-feedback">Name is required</div>
    </div>
    <div class="mb-3 mt-3">
        <label for="uname" class="form-label">Email</label>
        <input type="email" class="form-control" id="uname" name="uname" required>
        <div class="invalid-feedback">Email is required</div>
      </div>
    <div class="mb-3">
      <label for="pwd" class="form-label">Password</label>
      <input type="password" class="form-control" id="pwd" name="pswd" required>
      <div class="invalid-feedback">Password is required</div>
    </div>
    <div class="mb-3">
        <label class="form-label" for="typeNumber">Hobbies</label>
        <input type="number" id="typeNumber" class="form-control" />
      </div>
    <center>
        <button type="submit" class="form-button btn btn-danger text-light w-100">Submit</button>
    </center>
  </form>
</div>

</body>
</html>
