<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS Task 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        label{
            padding: 15px 0px 15px 10px;
        }
        input{
            margin-right: 15px;
        }
        textarea{
            margin-bottom: 15px;
        }
        .invalid-feedback{
            color: #ff606e;
        }

    </style>
</head>
<body>
    <center>
        <form class="form bg-light m-3 requires-validation" novalidate style="max-width: 40%;">
            <table>
                <tr>
                    <td>
                        <label class="form-label fw-bold me-5">First Name</label>
                    </td>
                    <td>
                        <div class="input-group d-flex" style="width: 400px;">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                                <input type="text" class="form-control" placeholder="First name" aria-label="First name"
                                    aria-describedby="basic-addon1" required>
                                    <div class="invalid-feedback">
                                        Please supply your first name
                                    </div>

                        </div>
                        
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-label fw-bold me-5">Last Name</label>
                    </td>
                    <td>
                        <div class="input-group d-flex">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="Last Name" aria-label="Last Name"
                            aria-describedby="basic-addon1" id="ln" required>
                            <div class="invalid-feedback">
                                Please supply your last name
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-label fw-bold me-5">E-mail</label>
                    </td>
                    <td>
                        <div class="input-group d-flex">
                            <span class="input-group-text" id="basic-addon1"><i
                                class="fa-solid fa-envelope"></i></span>
                        <input type="email" class="form-control" placeholder="E-Mail Address" aria-label="Email"
                            aria-describedby="basic-addon1" id="email" required>
                            <div class="invalid-feedback">
                                Please supply your email address
                            </div>
                        </div>
                        
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-label fw-bold me-5">Phone #</label>
                    </td>
                    <td>
                        <div class="input-group d-flex">
                            <span class="input-group-text" id="basic-addon1"><i
                                class="fa-solid fa-phone"></i></span>
                        <input type="number" class="form-control" placeholder="(845)555-1212" aria-label="Phone"
                            aria-describedby="basic-addon1" id="phone" required>
                            <div class="invalid-feedback">
                                Please supply your phone number
                            </div>

                        </div>
                        
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-label fw-bold me-5">Address</label>
                    </td>
                    <td>
                        <div class="input-group d-flex">
                            <span class="input-group-text" id="basic-addon1"><i
                            class="fa-solid fa-house"></i></span>
                    <input type="text" class="form-control" placeholder="Address" aria-label="Address"
                        aria-describedby="basic-addon1" id="address" required>
                        <div class="invalid-feedback">
                            Please supply your street address
                        </div>
                        </div>
                        
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-label fw-bold me-5">City</label>
                    </td>
                    <td>
                        <div class="input-group d-flex">
                            <span class="input-group-text" id="basic-addon1"><i
                                class="fa-solid fa-house"></i></span>
                        <input type="text" class="form-control" placeholder="City" aria-label="City"
                            aria-describedby="basic-addon1" id="city" required>
                            <div class="invalid-feedback">
                                Please supply your city
                            </div>
                        </div>
                        
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-label fw-bold me-5">State</label>
                    </td>
                    <td>
                        <div class="input-group d-flex">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-list"></i></span>
                        <select class="form-select" id="inputGroupSelect03"
                                    aria-label="Example select with button addon">
                            <option selected disabled value="" class="text-muted">Please select your state</option>
                            <option>Jharkhand</option>
                            <option value="">Kerala</option>
                            <option value="">Maharashtra</option>
                            <option value="">Tamil Nadu</option>
                        </select>
                        </div>
                        
                    </td>
                </tr>

                <tr>
                    <td>
                        <label class="form-label fw-bold">Do you have hosting?</label>
                    </td>
                    <td>
                        <div class="form-check align-items-center">
                            <input class="form-check-input1 m-0 p-0" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                            ">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Yes
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input1 m-0 p-0" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            >
                            <label class="form-check-label my-0" for="flexRadioDefault2">
                              No
                            </label>
                          </div>
                    </td>
                </tr>
                

                <tr>
                    <td>
                        <label class="form-label fw-bold me-5">Project Description</label>
                    </td>
                    <td>
                        <div class="input-group d-flex mb-3">
                            <span class="input-group-text" id="basic-addon1" style="height: 100px;"><i class="fa-solid fa-pen"></i></span>
                                <textarea class="form-control" placeholder="Project Description" style="height: 100px;"></textarea>
                        </div>
                    </td>
                </tr>
    
            </table>
            <div class="form-button text-center pb-3" colspan="2">
                <button class="btn btn-warning text-light" id="submit" type="submit">Send <i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </form>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        (function () {
        'use strict'
        const forms = document.querySelectorAll('.requires-validation')
        Array.from(forms)
          .forEach(function (form) {
            form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
          
              form.classList.add('was-validated')
            }, false)
          })
        })()
    </script>
</body>
</html>
